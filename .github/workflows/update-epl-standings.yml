# Fetches EPL standings from football-data.org and commits to repo.
# Add repo secret: Settings → Secrets and variables → Actions → FOOTBALL_DATA_API_KEY
name: Update EPL standings

on:
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours
  workflow_dispatch:         # run manually from Actions tab

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch standings
        env:
          TOKEN: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "FOOTBALL_DATA_API_KEY secret is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          mkdir -p data
          curl -sS -H "X-Auth-Token: $TOKEN" \
            "https://api.football-data.org/v4/competitions/PL/standings" \
            -o data/epl-standings.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/epl-standings.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update EPL standings [skip ci]"
            git push
          fi
