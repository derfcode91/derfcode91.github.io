# Fetches your Spotify top artists and most played, writes data/spotify-vibes.json.
# Visitors see your card without logging in. Runs daily + manual trigger.
#
# One-time setup:
# 1. Add repo secrets: SPOTIFY_CLIENT_ID, SPOTIFY_CLIENT_SECRET, SPOTIFY_REFRESH_TOKEN
# 2. Get refresh token: run `node scripts/get-spotify-refresh-token.js` (see script or README)
name: Update Spotify vibes

on:
  schedule:
    - cron: '0 8 * * *'   # daily at 08:00 UTC
  workflow_dispatch:       # run manually from Actions tab

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update spotify-vibes.json
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          if [ -z "$SPOTIFY_CLIENT_ID" ] || [ -z "$SPOTIFY_CLIENT_SECRET" ] || [ -z "$SPOTIFY_REFRESH_TOKEN" ]; then
            echo "Add repo secrets: SPOTIFY_CLIENT_ID, SPOTIFY_CLIENT_SECRET, SPOTIFY_REFRESH_TOKEN"
            echo "See scripts/get-spotify-refresh-token.js to get the refresh token."
            exit 1
          fi
          node scripts/update-spotify-vibes.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/spotify-vibes.json
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update Spotify vibes [skip ci]"
            git push
          fi
