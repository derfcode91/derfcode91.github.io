<body>
<header class="header">
    <div class="header-left">
        <img src="/gambar/bunny_vibe.gif" alt="Bunny logo" class="logo-icon">
        <div class="logo-text">
            <span class="logo-text-main">Danial Erfan</span>
            <span class="logo-text-sub">Network Security • UTM</span>
        </div>
    </div>
    <nav class="navbar">
        <a href="index.html#profile" class="nav-link">Profile</a>
        <a href="write-ups.html" class="nav-link">Write Ups</a>
        <a href="my-vibes.html" class="nav-link active">My Vibes</a>
    </nav>
    <div class="header-right">
        <a href="https://www.linkedin.com/in/derf/" class="social-icon" aria-label="LinkedIn">
            <i class='bx bxl-linkedin'></i>
        </a>
        <a href="https://github.com/derfcode91" class="social-icon" aria-label="GitHub">
            <i class='bx bxl-github'></i>

</header>

<main class="page-wrapper">
    <h1 class="page-title">My Vibes</h1>
    <p class="page-subtitle">Things I follow and care about.</p>

    <section class="card epl-section" style="margin-top: 16px;">
        <div class="card-header">
            <h2 class="card-title epl-title">
                <img src="/gambar/epl-logo.jpg" alt="Premier League" class="epl-logo" width="48" height="48">
                Premier League
            </h2>
            <span class="card-subtitle epl-attribution">Standings · <a href="https://www.football-data.org/" target="_blank" rel="noopener noreferrer" class="mini-link">Data by football-data.org</a></span>
        </div>
        <div id="epl-loading" class="epl-loading">Loading table…</div>
        <div id="epl-error" class="epl-error" style="display: none;"></div>
        <div id="epl-standings" class="epl-standings" style="display: none;">
            <table class="epl-table">
                <thead>
                    <tr>
                        <th class="epl-col-club">Club</th>
                        <th class="epl-col-num">MP</th>
                        <th class="epl-col-num">W</th>
                        <th class="epl-col-num">D</th>
                        <th class="epl-col-num">L</th>
                        <th class="epl-col-num">GF</th>
                        <th class="epl-col-num">GA</th>
                        <th class="epl-col-num">GD</th>
                        <th class="epl-col-pts">Pts</th>
                        <th class="epl-col-form">Last 5</th>
                    </tr>
                </thead>
                <tbody id="epl-table-body"></tbody>
            </table>
        </div>
    </section>
</main>

<script>
    // GitHub-only: page loads standings from data/epl-standings.json (updated by the "Update EPL standings" Action).
    // Add repo secret FOOTBALL_DATA_API_KEY, then run the workflow once from the Actions tab.
    window.EPL_STANDINGS_JSON = 'data/epl-standings.json';
</script>
<script src="epl.js"></script>
<script src="script.js"></script>

</html>
